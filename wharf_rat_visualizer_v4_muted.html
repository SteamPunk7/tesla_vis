<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trippy Tie-Dye Tunnel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let t = 0;
    const duration = 10 * 60 + 32; // 10 minutes and 32 seconds
    const endTime = Date.now() + duration * 1000;

    function drawTunnel() {
      if (Date.now() > endTime) return;

      const w = canvas.width;
      const h = canvas.height;
      const imageData = ctx.createImageData(w, h);
      const data = imageData.data;

      for (let y = 0; y < h; y++) {
        for (let x = 0; x < w; x++) {
          let dx = x - w / 2;
          let dy = y - h / 2;
          let dist = Math.sqrt(dx * dx + dy * dy);
          let angle = Math.atan2(dy, dx);

          let swirl = Math.sin(dist * 0.05 - t) + Math.cos(angle * 6 + t * 0.3);

          let r = Math.floor(127 * (Math.sin(swirl + t) + 1));
          let g = Math.floor(127 * (Math.sin(swirl + t + 2) + 1));
          let b = Math.floor(127 * (Math.sin(swirl + t + 4) + 1));

          const index = (x + y * w) * 4;
          data[index] = r;
          data[index + 1] = g;
          data[index + 2] = b;
          data[index + 3] = 255;
        }
      }

      ctx.putImageData(imageData, 0, 0);
      t += 0.02; // Increased animation speed
      requestAnimationFrame(drawTunnel);
    }

    drawTunnel();
  </script>
</body>
</html>
